<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Topics Page</title>
        <link rel="stylesheet" href="css/topics.css">
        <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    </head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <body>
        <img src="/images/logotop.png" id="topper">
       <div id="left">
           <div id="holder">
            <input type="text" placeholder="Enter topic title" id="topic" class="form-control">
            
            <input type="text" placeholder="Enter topic description" id="topic_desc" class="form-control">
            
            <input type="text" placeholder="Enter topic image url" id="custom_icon" class="form-control" disabled>
            
            <select id="menu" class="form-control">
                 <option>Choose Topic</option>
                <option>Opinions</option>
                <option>Questions</option>
                <option>Help</option>
                <option>Custom</option>
            </select>
            
            
            <button id="create" class="btn btn-primary btn-lg">Create a topic</button>
            </div>
        </div>
        <div id="display" class="scrollbar">
            <div class="force-overflow"></div>
        </div>
        <script src='/scripts/topicsbundle.js'></script>
    </body>
</html>
